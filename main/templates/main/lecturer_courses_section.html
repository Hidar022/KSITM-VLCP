<div class="lecturer-section">
    <h3>My Courses</h3>
    <div class="courses-list">
        {% if courses %}
            <ul>
                {% for course in courses %}
                    <li class="course-item">
                        <h5>{{ course.name }}</h5>
                        <p>{{ course.description }}</p>
                        <p><strong>Students Enrolled:</strong> {{ course.students.count }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No courses found yet.</p>
        {% endif %}
    </div>
</div>
