{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lecturer</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<!-- Floating Shapes -->
<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>

<div class="auth-container">
    <div class="auth-box">

        <!-- Logo -->
        <div class="logo-circle">
            <img src="{% static 'images/ksitm_logo.png' %}" alt="School Logo">
        </div>

        <h2 style="margin-bottom:15px; font-size:20px; font-weight:600;">Add New Lecturer</h2>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="{% if 'error' in message.tags %}text-error{% else %}text-success{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <!-- Form -->
       <form method="POST" action="{% url 'add_lecturer' %}">
    {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="lecturer_id">Lecturer ID</label>
            <input type="text" id="lecturer_id" name="lecturer_id" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="submit-btn">Create Lecturer</button>
    </form>

    </div>
</div>

</body>
</html>
