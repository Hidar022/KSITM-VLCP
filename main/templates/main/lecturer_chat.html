{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecturer Chat</title>

    <style>
        body {
            background: #0f172a;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }

        .shape1 {
            width:150px;
            height:150px;
            background:#2563eb;
            top:50px;
            left:50px;
        }

        .shape2 {
            width:120px;
            height:120px;
            background:#4f46e5;
            bottom:60px;
            right:40px;
        }

        .chat-container {
            max-width: 800px;
            margin: 80px auto;
            background: rgba(37, 99, 235, 0.18);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            position: relative;
            z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.45);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-box {
            height: 420px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255,255,255,0.06);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.12);
            margin-bottom: 15px;
        }

        .msg {
            padding: 12px;
            max-width: 70%;
            margin-bottom: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .me {
            background: #2563eb;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .other {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            border-radius: 8px;
        }

        .send-btn {
            background: #2563eb;
            border: none;
            padding: 12px 18px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: .3s;
        }

        .send-btn:hover {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            box-shadow: 0 0 12px rgba(37,99,235,0.6);
        }

    </style>
</head>
<body>

<div class="floating-shape shape1"></div>
<div class="floating-shape shape2"></div>

<div class="chat-container">
    <h2>Chat With Student</h2>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>


<script>
    const lecturerId = "{{ lecturer.id }}";
    const studentId = "{{ student.id }}";

    const wsUrl = `ws://127.0.0.1:8000/ws/chat/${studentId}/`;
    console.log("Connecting to:", wsUrl);

    const chatSocket = new WebSocket(wsUrl);

    chatSocket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        displayMessage(data.message, data.sender === "lecturer" ? "me" : "other");
    };

    function sendMessage() {
        let text = document.getElementById("messageInput").value;

        if (text.trim() === "") return;

        chatSocket.send(JSON.stringify({
            message: text,
            sender: "lecturer",
            lecturer_id: lecturerId,
            student_id: studentId
        }));

        displayMessage(text, "me");
        document.getElementById("messageInput").value = "";
    }

    function displayMessage(msg, type) {
        let box = document.getElementById("chat-box");
        let div = document.createElement("div");

        div.classList.add("msg", type);
        div.textContent = msg;

        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
